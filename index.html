<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
             integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Space Explorer</title>
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please try a different date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="errorMessage"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    <!-- header/navbar section -->
    <div class ="container ">
        <div class = "row d-flex justify-content-stretch">
            <div class = "card col-lg-4 col-sm-12  p-1 m-2 mt-5 justify-content-center">
                <h1>Space Explorer</h1>
            </div>
            <div class = " card col-lg-7 col-sm-12 p-2 m-2 mt-5" id="spaceContainer">
                <p class = "card-text">Explore space events and discoveries from NASA.</p>
            </div>
        </div>
    </div>
    <!-- main body section -->
    <div class ="container">    
        <div class="row d-flex ">
            <!-- Rover photos -->
            <div class="card col-lg-4 col-sm-12 p-2 m-2">
                <div class="row">
                    <h2>Rover Photos</h2>
                    <form id="roverForm" class = "m-2 p-2">
                        <div class="row justify-content-center">
                            <div class="col-sm-5 col-md-5 col-lg-5">
                                <h5>Select Rover:</h5>
                                <label class="visually-hidden" for="autoSizingSelect roverSelect">Select Rover:</label>
                                <select class="form-select" id="autoSizingSelect roverSelect">
                                  <option selected>Choose...</option>
                                  <option value="curiosity">Curiosity</option>
                                  <option value="opportunity">Opportunity</option>
                                  <option value="spirit">Spirit</option>
                                </select>
                            </div>
                            <div class = "col-sm-5 col-md-6 col-lg-6">
                                <label for="dateInput">Select Date:</label>
                                <input type="date" id="dateInput">
                            </div>
                            <div class="col-sm-5 col-md-8 col-lg-8 align-self-center">
                                <button type="submit" class="btn btn-primary" id="photoButton">Get Photos</button>
                            </div>
                        </div>
                        <div id="carouselExampleControls" class="carousel slide card col-10 col-sm-10 col-lg-10 Hide align-self-center" id="photosContainer" data-bs-ride="carousel">
                            <div class="carousel-inner slideshow-container">
                            <div class="carousel-item active slide">
                                <img src="" class="d-block w-100 photo" alt="">
                            </div>
                            </div>
                            <button class="carousel-control-prev prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev"  id="prevButton">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" id="nextButton">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </form>
                    <div class = "card m-2 p-2">
                        <div id="historyInfo" class="historyCard col-12"></div>
                    </div>    

                </div>
            </div>
            <!-- People in space -->
            <div class = "card col-12 col-sm-12 col-lg-7 m-2 p-2">
                <div class="row justify-content-center">

                    <div class = "col-12 text-center p-2 m-2" >
                        <h2 class = "card-header header-light" id="weatherInfo">People in space: <span id="weatherDate"></span></h2> <!-- DayJS date here  -->
                    </div>
                    <div class = "col-12 text-center p-2 m-2"><!-- output for mars picture api content-->
                        <P id="spaceInfo"></P>
                    </div>

                    <div class = "col-12 p-2 m-2" id="map">

                    </div>
                    
                </div>
            </div>
        </div>
    </div>  
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

<script src="./assets/script.js"></script>
</html>
