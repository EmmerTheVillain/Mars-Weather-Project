<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mars Weather and Photos</title>
</head>
<body>
    <div class ="container">
        <h1>Mars Weather</h1>
        <div id="weatherContainer">
        </div>
        <p>NASA's Insight Mars lander takes measurements on the surface of Mars. It is able to measure the temperature, wind, and the pressure. The data that is available is a summary of the each of the last seven available Sols.</p>
    </div>
    <h1>Rover Photos</h1>

    <form id="roverForm">
        <label for="roverSelect">Select Rover:</label>
        <select id="roverSelect">
            <option value="curiousity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
        </select>

        <label for="dateInput">Select Date:</label>
        <input type="date" id="dateInput">
        <button type="submit" class="btn btn-primary">Get Photos</button>

    </form>

    <div id="photosContainer"></div>

    <button type="button" id="historyButton" class="btn btn-primary">History</button>
    <div id="historyInfo"></div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
